<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>{{contador}}</p>
        <p>
            <!-- eventos de clik -->
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">-2</button>
        </p>
        <p @mousemove="atualizarPosicao" style="border: 1px solid red; padding: 20px">
            Coordenadas do mouse: {{x}} {{y}}
            <span @mousemove.stop style="border: 1px solid white;">Aqui n√£o</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        // ...

        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add(){
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e){
                    e.stopPropagation()
                },
                alerta(){
                    alert("clicou")
                }
            }
        })
    </script>
</body>
</html>
